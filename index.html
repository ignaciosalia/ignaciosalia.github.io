                  }
                })

                  $(".experiencia").show("slow", function() {
                    var n = $(document).height();
                    $('html, body').animate({ scrollTop: n });
                  });
                });
                $(window).scroll(function(){
                  if($(this).scrollTop() > 600){
                    $('.experiencia').show(1500);
                  }
                })
                
            });
